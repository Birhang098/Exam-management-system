{% extends "base.html" %}

{% block title %}Register Student - {{ super() }}{% endblock %}

{% block content %}
<main class="container main-content">
    <section>
        <h2>Register for Student</h2>
        <form action="{{ url_for('add_student_details') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="roll_number">Roll Number:</label>
            <input type="text" id="roll_number" name="roll_number" required><br><br>
            
            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required><br><br>
            
            <label for="semester">Semester:</label>
            <input type="text" id="semester" name="semester" required><br><br>
            
            <label for="batch">Batch:</label>
            <input type="text" id="batch" name="batch" required><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </section>
</main>
{% endblock %}
